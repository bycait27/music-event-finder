<!DOCTYPE html>
<html lang="en" class="text-gray-900 leading-tight dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body class="min-h-screen bg-slate-700">
    
    <header class="bg-white dark:bg-cyan-950 p-8 flex justify-between items-center" class="header">
         <!-- Music Finder Header -->
        <h1 class="text-x1 font-bold text-gray-800 dark:text-white">Music Event Finder</h1>

        <!-- light and dark mode toggle button -->
        <div class="flex flex-col space-y-12 m-auto max-w-5xl mt-12">
            <div class="flex justify-end items-center space-x-2">
                <span class="text-sm text-gray-800">Light</span>
                <div>
                    <input type="checkbox" id="toggle" class="hidden"/>
                    <label for="toggle">
                    <div class="w-9 h-5 flex items-center bg-gray-300 rounded-full p-1">
                        <div class="w-4 h-4 bg-white rounded-full shadow-md transform duration-300 ease-in-out"></div>
                    </div>
                </label>
                </div>
                <span class="text-sm text-gray-800">Dark</span>
            </div>
        </div>
        
        
        <!-- Light and dark mode buttons positioned on the right side -->

        <!-- <div> -->
            <!-- <button id="lightModeBtn" class="px-4 py-2 text-white bg-blue-500 hover:bg-blue-600 dark:bg-gray-800 dark:hover:bg-gray-700 rounded">Light</button> -->
            <!-- <button id="darkModeBtn" class="px-4 py-2 text-white bg-blue-900 hover:bg-blue-800 dark:bg-gray-600 dark:hover:bg-gray-700 rounded">Dark</button> -->
          <!-- </div> -->
        
    </header>

    <main class="p-6">
        
        <!-- dropdown selector to choose genre -->
        <label for="dropdown" class="block text-white font-bold mb-2">Select A Genre</label>
        <select id="dropdown" class="w-full px-4 py-2 mb-4 bg-white border rounded shadow-sm focus:outline-none focus:ring focus:border-blue-300">
            <option value="" selected disabled>Select an option</option>
            <option value="option1">Pop</option>
            <option value="option2">Rap</option>
            <option value="option3">Country</option>
            <option value="option4">Rock</option>
            <option value="option5">EDM</option>
            <option value="option6">Jazz</option>
        </select>
    
        <!-- 'Select' button once genre is selected-->
        <button class="px-4 py-2 text-white bg-blue-500 rounded shadow-sm hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
            Select
        </button>

    </main>
    
    <!-- Start of carousel work -->
   <div class="media-scroller snaps-inline">
   
    <div class="media-element">
        <img src="img/1-lead-a-crop-glassanimals-ollietrenchard.avif">
        <p class="title">Glass Animals</p>
    </div>

    <div class="media-element">
        <img src="img/1828.webp">
        <p class="title">Morgan Wallen</p>
    </div>

    <div class="media-element">
        <img src="img/a539e8a_632717139-rea-260744-005-1.jpg">
        <p class="title">David Guetta</p>
    </div>

    <div class="media-element">
        <img src="img/channels4_profile.jpg">
        <p class="title">Arctic Monkeys</p>
    </div>

    <div class="media-element">
        <img src="img/ezra.jpg">
        <p class="title">Ezra Collective</p>
    </div>

    <div class="media-element">
        <img src="img/j_cole_photo_by_isaac_brekken_wireimage_getty_503069628.jpg">
        <p class="title">J Cole</p>
    </div>





   </div>



    <script src="./assets/js/script.js"></script>
</body>
</html>
